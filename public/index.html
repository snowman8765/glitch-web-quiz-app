<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script>
        // var Gun = require('gun'); // in NodeJS
        // var Gun = require('gun/gun'); // in React
        //var gun = Gun();
        var gun = Gun(location.origin + '/gun');
        gun.get('mark2').on(function(data, key){
          console.log("update:", data);
        });
      
        gun.get('user').map().on(function(data, key){
          console.log("user:", data);
        });
      
        gun.get('machines').on(function(data, key){
          console.log("machines:", data);
        });
      
        gun.get('machine/tesseract').on(function(data, key){
          console.log("machine/tesseract:", data);
        });
      
        gun.get('friends').map().on(function(data, key){
          console.log("all friends: data=" + data + "key=" + key);
        });
    </script> 
    
  </head>
  <body>
    
    <div id="main"></div>
    <script type="text/javascript" src="/bundle.js"></script>

  </body>
</html>
